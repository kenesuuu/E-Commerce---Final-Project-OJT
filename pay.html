<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="./assets/css/pay.css">
</head>
<body>
    <div class="payment-container">
        <div class="card-logo">
            <img src="./assets/img/VISA MASTERCARD.jpg" alt="VISA Logo">
        </div>
        <h2>Card Details</h2>
        <form class="payment-form">
            <!-- Cardholder Name -->
            <div class="form-group">
                <label for="card-name">Card Name</label>
                <input type="text" id="card-name" placeholder="Name" required>
            </div>

            <!-- Card Number -->
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
            </div>

            <!-- Expiration and CVC -->
            <div class="form-row">
                <div class="form-group">
                    <label for="expiration">Expiration</label>
                    <input type="text" id="expiration" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvc">CVC</label>
                    <input type="text" id="cvc" placeholder="123" required>
                </div>
            </div>

            <!-- Total Amount -->
            <div class="total-amount">
                <span>Total Amount</span>
                <span class="amount">$45</span>
            </div>

            <!-- Pay Button -->
            <button type="submit" class="pay-button">Pay</button>
        </form>
    </div>
</body>
</html>
